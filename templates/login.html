<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
      
    </style>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <title>Hello, world!</title>
  </head>
  <body>
 <br>
    {% if messages %}

      {% for message in messages%}
      <p>{{message}}</p>
      {%endfor%}
    {% endif %}
   {% if user.is_authenticated %}
      <script>location.href="http://127.0.0.1:8000/dashboard"</script>
   {%endif%}

      <div class="container">
         <div class="col-lg">
            <div class="card auth-card">
               <div class="card-body p-0">
                  <div class="d-flex align-items-center auth-content">
                     <div class="col-lg-7 align-self-center">
                        <div class="p-3">
                           <h2 class="mb-2">Sign In</h2>
                           <p>Login to stay connected.</p>
                           <form method="POST" action="">
                              {% csrf_token %}
                              <div class="row">
                                 <div class="col-lg-12">
                                    <div class="floating-label form-group">
                                       <input class="floating-input form-control" type="text" placeholder="Username" name="username">
                                       <label>Username</label>
                                    </div>
                                 </div><br>
                                 <div class="col-lg-12">
                                    <div class="floating-label form-group">
                                       <input class="floating-input form-control" type="password" placeholder="Password" name="password">
                                       <label>Password</label>
                                    </div>
                                 </div>
                                 <div class="col-lg-6">
                                    <div class="custom-control custom-checkbox mb-3">
                                       <input type="checkbox" class="custom-control-input" id="customCheck1">
                                       <label class="custom-control-label control-label-1" for="customCheck1">Remember Me</label>
                                    </div>
                                 </div>
                                 <div class="col-lg-6">
                                    <a href="password_reset" class="text-primary float-right">Forgot Password?</a>
                                 </div>
                              </div>
                              <button type="submit"  class="btn btn-primary">Sign In</button>
                           
                           </form>
                        </div>
                     </div>
                     <div class="col-lg-5 content-right">
                        <img src="/static/signin.png" class="img-fluid image-right" alt="">
                     </div>
                  </div>
               </div>
            </div>
         </div>
      </div>
      
     </body>
      

    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->
    <!--
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
    -->
  </body>
</html>
